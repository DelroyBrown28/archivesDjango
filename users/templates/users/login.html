{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="signin_wrap">
    <div class="title_wrap">
        <legend class="blog_title">archives.blog</legend>
        <p class="blurb">A True History Data Warehouse</p>
    </div>

    <form class="sign_in_form" method="POST">
        {% csrf_token %}

        <div class="password_signin_input_wrap form-group">
            {{ form|crispy }}
        </div>
        <div class="forgotpw_wrap">
            <a href="{% url 'password_reset' %}" class="forgot_pw_link">
                Forgotten your password?
            </a>
            <i style="color: #A63B00;" class="material-icons forgot_pw_icon">lock</i>
        </div>
        <div class="btn_wrap">
            <button class="signin_btn sign_in_btns" type="submit">Log In</button>
            <a class="register_btn sign_in_btns" href="{% url 'register' %}">Register</a>

        </div>

    </form>
    <!-- <div class="border-top pt-3">
        <small class="text-muted">Need An Account? <a class="ml-2" href="{% url 'register' %}">Sign Up Here!</a></small>
    </div> -->
</div>
