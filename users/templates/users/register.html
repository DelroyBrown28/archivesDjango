{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="form_wrap">
    <h1 class="register_txt">Register</h1>
    <form method="POST" class="register_form">
        {% csrf_token %}
        <fieldset class="form-group">
            
            {{ form|crispy }}
        </fieldset>
        <div>
            <button class="register_signup_btn" type="submit">Sign up</button>
        </div>
    </form>
        <small class="already_have_account_text"><a class="signin_link" href="{% url 'login' %}">Already Have An Account? Sign In!</a></small>

</div>
{% endblock content %}
